<div class="card">
  <div class="card-body" data-cy="card-character-result">
    <h6 class="card-subtitle mb-2 text-muted" data-cy="character-name-result">{{character.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Gender:</div>
      <div class="col-sm-10"  data-cy="gender-result-label">
        {{character.gender}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Birth year:</div>
      <div class="col-sm-10" data-cy="birth-year-result-label">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Eye color:</div>
      <div class="col-sm-10" data-cy="eye-color-result-label">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Skin color:</div>
      <div class="col-sm-10"  data-cy="skin-color-result-label">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
